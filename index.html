<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Banner Style -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
  <!-- Header Section -->
  <div class="imgBanner">
    <img id="banner" src="assets/img/Banner.jpg">
  </div>

  <div class="header" id="myHeader">
    <ul id="topNavigation">
      <li class="listItems"><a class="active" href="/">Home</a></li>
      <li class="listItems"><a href="Servicios.html">Servicios</a></li>
      <li class="listItems"><a href="Proyectos.html">Proyectos</a></li>
      <li class="listItems"><a href="Logros.html">Logros</a></li>
      <li class="listItems"><a href="Contactenos.html">Contactenos</a></li>
      <!-- <li style="float:right"><div id="siteName">Servicios Profesionales y Consultivos</div></li> -->
    </ul>
  </div>

  <!-- <div id="siteName">Servicios Profesionales y consultivos</div> -->

  <!-- Body Content Section -->
  <div id="content">
    <div class="container">
      <!-- Carousel Section -->
      <h2>Servicios Profesionales</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="assets/img/img1.jpg" alt="" style="width:100%;">
          </div> 
          <div class="item">
            <img src="assets/img/img2.jpg" alt="" style="width:100%;">
          </div> 
          <div class="item">
            <img src="assets/img/img3.jpg" alt="" style="width:100%;">
          </div>
          <div class="item">
              <img src="assets/img/img4.jpg" alt="" style="width:100%;">
            </div>
        </div> 
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- End Carousel Section -->
  </div>

  <!-- Footer Section -->
  <div id="footer">
    
  </div>

  <script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
</body>
</html>
